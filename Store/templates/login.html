{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded p-2">
            <h3 class="alert alert-light border rounded mb-4 mt-4">Login Here</h3>
            <form action="/login" method="post" >
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <strong>{{error}}</strong>
                </div>
                {% endif %}
                <div class="form-group">
                  <label for="">Email</label>
                  <input  required type="email" name="email" value="{{values.email}}" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >                  
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*********" >                  
               

                <div class="from-group mt-2">
                    <input class ="btn btn-sm btn-info col-lg-3"type="submit" value="Login"/>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
