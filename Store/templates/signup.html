{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-2">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="post" >
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <strong>{{error}}</strong>
                </div>
                {% endif %}
                <div class="form-group">
                  <label for="">Email</label>
                  <input  required type="email" name="email" value="{{values.email}}" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >                  
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*********" >                  
                </div>
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="Mark" >                  
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="Twain" >                  
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="PhoneNo" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="123456789" >                  
                </div>

                <div class="from-group">
                    <input class ="btn btn-sm btn-info"type="submit" value="Create An Account"/>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
